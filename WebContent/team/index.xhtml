<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="../template/layout.xhtml">
		<ui:define name="content">
			<h:form prependId="false">
				<p>
					<p:button value="Add Team" href="/team/addTeam.xhtml"></p:button>
				</p>
				<p:dataTable id="teamDataTable" var="team"
					value="#{teamControl.teams}" rowKey="#{team.id}"
					selection="#{teamControl.selectedTeams}" selectionMode="multiple">
					<f:facet name="header">
				        Teams
				    </f:facet>

					<p:subTable id="teamMembersDataTable" var="employee" value="#{team.employees}">
						<f:facet name="header">
					    	#{team.name}
					    </f:facet>
	
						<p:column>
				            #{employee.username}
				        </p:column>

				        <p:column>
				            #{employee.name}
				        </p:column>

				        <p:column>
				            #{employee.surname}
				        </p:column>

				        <p:column>
				            #{employee.position}
				        </p:column>

				        <p:column>
				            #{employee.role.type}
				        </p:column>

					</p:subTable>

					<f:facet name="footer">
						<p:outputPanel id="teamWrapper">
							<p:messages id="teamMessage"></p:messages>
						</p:outputPanel>
						<p:commandButton id="deleteTeamButton" value="Delete"
							action="#{teamControl.deleteSelectedTeams()}"
							update="teamWrapper, teamDataTable"></p:commandButton>
						<p:commandButton id="editProjectButton" value="Edit"
							action="#{teamControl.controlSelectedTeams()}"
							update="teamWrapper, teamDataTable"></p:commandButton>
					</f:facet>
				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
