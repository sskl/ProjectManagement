<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<h:body>
		<ui:composition template="template/layout.xhtml">
			<ui:define name="content">
				<h:form id="loginForm">
					<h2 id="loginFormTitle">Please enter username.</h2>
					<p:outputPanel id="wrapper">
						<p:messages id="loginMessage" closable="true"></p:messages>
						<h:panelGrid columns="2">
							<p:outputLabel id="usernameLabel" for="username">Username</p:outputLabel>
							<p:inputText id="username" value="#{userControl.username}" required="true"></p:inputText>
						</h:panelGrid>
					</p:outputPanel><br />
					<p:commandButton id="loginButton" value="Login" action="#{userControl.login()}" update="wrapper"></p:commandButton>
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
