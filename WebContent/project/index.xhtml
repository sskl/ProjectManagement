<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<h:body>
		<ui:composition template="../template/layout.xhtml">
			<ui:define name="content">
				<p>
					<p:button value="Add Project" href="/project/addProject.xhtml"></p:button>
				</p>
				<h:form prependId="false">

				   <p:dataTable id="dataTable" var="project" value="#{projectControl.projects}" rowKey="#{project.id}" selection="#{projectControl.selectedProjects}" selectionMode="multiple">
				   <f:facet name="header">
				            Projects
				        </f:facet>
				        <p:column>
				            <f:facet name="header">
				                <h:outputText value="Project Name" />
				            </f:facet>
				            <h:outputText value="#{project.name}" />
				        </p:column>
				        <p:column>
				            <f:facet name="header">
				                <h:outputText value="Manager" />
				            </f:facet>
				            <h:outputText value="#{project.manager.name} #{project.manager.surname}" />
				        </p:column>
				        <f:facet name="footer">
				        	<p:outputPanel id="wrapper">
								<p:messages id="addProjectMessage"></p:messages>
							</p:outputPanel>  
            				<p:commandButton id="deleteProjectButton" value="Delete" action="#{projectControl.deleteSelectedProjects()}" update="wrapper,dataTable"></p:commandButton>
            				<p:commandButton id="editProjectButton" value="Edit" action="#{projectControl.selectionControl()}" update="wrapper,dataTable"></p:commandButton>
       					</f:facet>
				   </p:dataTable>

				</h:form>   
			</ui:define>
		</ui:composition>
	</h:body>
</html>
