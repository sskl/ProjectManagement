<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
	<h:body>
		<ui:composition template="../template/layout.xhtml">
			<ui:define name="content">
			<h:form id="editManagerForm">
				<p:outputPanel id="wrapper">
					<p:messages id="editManagerMessage" autoUpdate="true" closable="true"></p:messages>
				</p:outputPanel>
				<h:panelGrid columns="2" id="panel">
					<p:outputLabel id="usernameLabel" for="username">Username</p:outputLabel>
					<p:inputText id="username" value="#{userControl.selectedManagers[0].username}" required="true"></p:inputText>

					<p:outputLabel id="nameLabel" for="name">First Name</p:outputLabel>
					<p:inputText id="name" value="#{userControl.selectedManagers[0].name}" required="true"></p:inputText>

					<p:outputLabel id="surnameLabel" for="surname">Last Name</p:outputLabel>
					<p:inputText id="surname" value="#{userControl.selectedManagers[0].surname}" required="true"></p:inputText>

					<p:outputLabel id="positionLabel" for="position">Position</p:outputLabel>
					<p:inputText id="position" value="#{userControl.selectedManagers[0].position}" required="true"></p:inputText>
				</h:panelGrid>
				<p:commandButton id="editManagerButton" action="#{userControl.editSelectedManager()}" value="Edit" update="wrapper"></p:commandButton>
			</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
